{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">{% if form.instance.id %}Edit Event{% else %}Add New Event{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">Save</button>
        <a href="{% url 'event_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mt-4 ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
