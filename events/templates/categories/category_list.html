{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Categories</h1>
    <a href="{% url 'category_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Add Category</a>

    <ul class="mt-4">
        {% for category in categories %}
        <li class="border-b p-2">
            {{ category.name }} 
            <a href="{% url 'category_update' category.id %}" class="text-yellow-500 ml-4">Edit</a>
            <a href="{% url 'category_delete' category.id %}" class="text-red-500 ml-4">Delete</a>
        </li>
        {% empty %}
        <p>No categories found.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
