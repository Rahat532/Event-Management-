{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">Delete Category</h1>
    <p class="text-gray-600">Are you sure you want to delete the category "{{ category.name }}"?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
        <a href="{% url 'category_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
