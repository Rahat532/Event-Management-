{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Participants</h1>
    <a href="{% url 'participant_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Add Participant</a>

    <ul class="mt-4">
        {% for participant in participants %}
        <li class="border-b p-2">
            {{ participant.name }} - {{ participant.email }}
            <a href="{% url 'participant_update' participant.id %}" class="text-yellow-500 ml-4">Edit</a>
            <a href="{% url 'participant_delete' participant.id %}" class="text-red-500 ml-4">Delete</a>
        </li>
        {% empty %}
        <p>No participants found.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
